<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/client_add_task.css">
    <title>Client | Create Exercise</title>
</head>
<body>
    <div class="content">
        <div class="add-task-header">
            <a class="add-task-header__back" href="client_workout_journal.html"><img src="/icons/arrow_back.svg" alt="back"></a>
            <div class="add-task-header__title">Create Exercise</div>
        </div>
        <form action="client_workout_journal_full.html" class="create-exercise-form">
            <input type="text" placeholder="Enter name for exercise"
            class ="create-exercise-form__name">
            <!-- Кнопка выбора кардио -->
            <input type="radio" name="type_of_exersice" id="cardio">
            <label for="cardio" class="create-exercise-form__type">Cardio</label>
            <!-- Кнопка выбора весовых тренировок -->
            <input type="radio" name="type_of_exersice" id="weight">
            <label for="weight" class="create-exercise-form__type">Weight</label>
            <button type="submit">Add Exercise</button>
        </form>

        <nav>
            <div class="nav__item nav__item_active">
                <a href="index.html">
                    <div class="nav__icon"><img src="icons/home.svg" alt="home"></div>
                    <div class="nav__title">Main</div>
                </a>
            </div>
            <div class="nav__item">
                <a href="client_shedule.html">
                    <div class="nav__icon"><img src="icons/shedule.svg" alt="shedule"></div>
                    <div class="nav__title">Shedule</div>
                </a>
            </div>
            <div class="nav__item">
                <a href="client_physical_indicators.html">
                    <div class="nav__icon"><img src="icons/indicators.svg" alt="indicators"></div>
                    <div class="nav__title">Indicators</div>
                </a>
            </div>
            <div class="nav__item">
                <a href="client_workout_journal.html">
                    <div class="nav__icon"><img src="icons/journal.svg" alt="journal"></div>
                    <div class="nav__title">Journal</div>
                </a>
            </div>
        </nav>
    </div>
</body>
</html>
