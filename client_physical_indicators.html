<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/client_physical_indicators.css">
    <title>Client | Physical indicators</title>
</head>
<body>
    <div class="calendar">
        <div class="calendar__day">
            <div class="calendar__weekday">Sun</div>
            <div class="calendar__day-of-month">9</div>
        </div>
        <div class="calendar__day">
            <div class="calendar__weekday">Mon</div>
            <div class="calendar__day-of-month">10</div>
        </div>
        <div class="calendar__day">
            <div class="calendar__weekday">Tue</div>
            <div class="calendar__day-of-month">11</div>
        </div>
        <div class="calendar__day calendar__day_active">
            <div class="calendar__weekday">Wed</div>
            <div class="calendar__day-of-month">12</div>
        </div>
        <div class="calendar__day">
            <div class="calendar__weekday">Thu</div>
            <div class="calendar__day-of-month">13</div>
        </div>
        <div class="calendar__day">
            <div class="calendar__weekday">Fri</div>
            <div class="calendar__day-of-month">14</div>
        </div>
        <div class="calendar__day">
            <div class="calendar__weekday">Sat</div>
            <div class="calendar__day-of-month">15</div>
        </div>
    </div>

    <div class="physical-indicators">
        <div class="physical-indicators__card physical-indicators__card_calories">
            <div class="physical-indicators__header">
                <div class="physical-indicators__icon"><img src="/icons/calories.svg" alt="calories"></div>
                <div class="physical-indicators__title">Calories</div>
            </div>
            <div class="physical-indicators__number">2000</div>
        </div>
        <div class="physical-indicators__card physical-indicators__card_weight">
            <div class="physical-indicators__header">
                <div class="physical-indicators__icon"><img src="/icons/weight.svg" alt="weight"></div>
                <div class="physical-indicators__title">Weight</div>
            </div>
            <div class="physical-indicators__number">60</div>
            <div class="physical-indicators__unit">kg</div>
        </div>
        <div class="physical-indicators__card physical-indicators__card_pulse">
            <div class="physical-indicators__header">
                <div class="physical-indicators__icon"><img src="/icons/pulse.svg" alt="pulse"></div>
                <div class="physical-indicators__title">Pulse</div>
            </div>
            <div class="physical-indicators__number">185</div>
            <div class="physical-indicators__unit">bpm</div>
        </div>
        <div class="physical-indicators__card physical-indicators__card_time">
            <div class="physical-indicators__header">
                <div class="physical-indicators__icon"><img src="/icons/duration.svg" alt="duration"></div>
                <div class="physical-indicators__title">Time</div>
            </div>
            <div class="physical-indicators__number">1:5</div>
            <div class="physical-indicators__unit"></div>
        </div>
    </div>

    <nav>
        <div class="nav__item nav__item_active">
            <a href="index.html">
                <div class="nav__icon"><img src="icons/home.svg" alt="home"></div>
                <div class="nav__title">Main</div>
            </a>
        </div>
        <div class="nav__item">
            <a href="client_shedule.html">
                <div class="nav__icon"><img src="icons/shedule.svg" alt="shedule"></div>
                <div class="nav__title">Shedule</div>
            </a>
        </div>
        <div class="nav__item">
            <a href="client_physical_indicators.html">
                <div class="nav__icon"><img src="icons/indicators.svg" alt="indicators"></div>
                <div class="nav__title">Indicators</div>
            </a>
        </div>
        <div class="nav__item">
            <a href="client_workout_journal.html">
                <div class="nav__icon"><img src="icons/journal.svg" alt="journal"></div>
                <div class="nav__title">Journal</div>
            </a>
        </div>
    </nav>
</body>
</html>
