<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/trainer_schedule.css">
    <title>Trainer | Shedule</title>
</head>
<body>
    <div class="content">
        <div class="calendar">
            <div class="calendar__day">
                <div class="calendar__weekday">Sun</div>
                <div class="calendar__day-of-month">9</div>
            </div>
            <div class="calendar__day">
                <div class="calendar__weekday">Mon</div>
                <div class="calendar__day-of-month">10</div>
            </div>
            <div class="calendar__day">
                <div class="calendar__weekday">Tue</div>
                <div class="calendar__day-of-month">11</div>
            </div>
            <div class="calendar__day calendar__day_active">
                <div class="calendar__weekday">Wed</div>
                <div class="calendar__day-of-month">12</div>
            </div>
            <div class="calendar__day">
                <div class="calendar__weekday">Thu</div>
                <div class="calendar__day-of-month">13</div>
            </div>
            <div class="calendar__day">
                <div class="calendar__weekday">Fri</div>
                <div class="calendar__day-of-month">14</div>
            </div>
            <div class="calendar__day">
                <div class="calendar__weekday">Sat</div>
                <div class="calendar__day-of-month">15</div>
            </div>
        </div>

        <div class="client-profile">
            <div class="client-profile__photo"><img src="images/kathryn_murphy_small.png" alt="Kathryn Murphy"></div>
            <div class="client-profile__info">
                <div class="client-profile__name">Kathryn Murphy</div>
                <div class="client-profile__time">12:00</div>
                <div class="client-profile__social-networks">
                    <div class="client-profile__socialnet"></div>
                    <div class="client-profile__socialnet"></div>
                    <div class="client-profile__socialnet"></div>
                    <div class="client-profile__socialnet"></div>
                </div>
            </div>
        </div>
        <div class="client-profile">
            <div class="client-profile__photo"><img src="images/alfonso_calzoni_small.png" alt="Kathryn Murphy"></div>
            <div class="client-profile__info">
                <div class="client-profile__name">Alfonso Calzoni</div>
                <div class="client-profile__time">14:00</div>
                <div class="client-profile__social-networks">
                    <div class="client-profile__socialnet"></div>
                    <div class="client-profile__socialnet"></div>
                    <div class="client-profile__socialnet"></div>
                    <div class="client-profile__socialnet"></div>
                </div>
            </div>
        </div>

        <div class="add-client-button">Add Client</div>
        <nav>
            <div class="nav__item nav__item_active">
                <a href="trainer_main_screen.html">
                    <div class="nav__icon"><img src="icons/home.svg" alt="home"></div>
                    <div class="nav__title">Main</div>
                </a>
            </div>
            <div class="nav__item">
                <a href="client_shedule.html">
                    <div class="nav__icon"><img src="icons/shedule.svg" alt="shedule"></div>
                    <div class="nav__title">Shedule</div>
                </a>
            </div>
            <div class="nav__item">
                <a href="client_physical_indicators.html">
                    <div class="nav__icon"><img src="icons/indicators.svg" alt="indicators"></div>
                    <div class="nav__title">Indicators</div>
                </a>
            </div>
            <div class="nav__item">
                <a href="client_workout_journal.html">
                    <div class="nav__icon"><img src="icons/journal.svg" alt="journal"></div>
                    <div class="nav__title">Journal</div>
                </a>
            </div>
        </nav>
    </div>
</body>
</html>
